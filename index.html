<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 ">
  <div class= "grid grid-flow-row  gap-4  pt-4 justify-center w-full mr-2   accent-violet-600"><!--content wrapper-->
      <div class="rounded-lg bg-white border-t-4  border-violet-600 px-4   accent-violet-600">
        <h1 class="font-semibold text-4xl py-2">Student Registration</h1>
        <span class="my-2 py-2">Here is the form to fill</span>
        <hr class="border-t border-gray-200 px-0 my-2 "/>
        <h1 class="mt-2 pb-2"> sasidharpinjala@gmail.com <span class="text-blue-600 cursor-pointer">switch account</span></h1>
        <h1 class="my-1 pb-2 text-xs"> Not Shared</h1>
        
      </div>
      <div class="rounded-lg bg-white  px-4   my-1 pb-4">
        <h1 class="font-semibold text-xl py-2">Enter your name:</h1>
        
        <input type="text" placeholder="Name" class="border rounded py-2 px-3 border-gray-400 focus:border-violet-600"/>
        
      </div>
      <div class="rounded-lg bg-white  px-4   my-1 pb-4">
        <h1 class="font-semibold text-xl py-2">Enter your Mobile:</h1>
        
        <input type="tel" placeholder="Mobile" class="border rounded py-2 px-3 border-gray-400 focus:border focus:border-violet-600"/>
        
      </div>
      <div class="rounded-lg bg-white  px-4   my-1 pb-4">
        <h1 class="font-semibold text-xl py-2">Email ID:</h1>
        
        <input type="email" placeholder="Email" class="border rounded py-2 px-3 border-gray-400 focus:border focus:border-violet-600"/>
        
      </div>
      <div class="rounded-lg bg-white  px-4   my-1 pb-4">
        <h1 class="font-semibold text-xl py-2">Gender:</h1>
        
        <input type="radio"  name="gender" class="border rounded py-2 px-3 border-gray-400 focus:border focus:border-violet-600"/> <span>Male</span><br>
        <input type="radio"  name="gender" class="border rounded py-2 px-3 border-gray-400 focus:border focus:border-violet-600"/> <span>Female</span>
        
      </div>
      <div class="rounded-lg bg-white  px-4   my-1 pb-4">
        <h1 class="font-semibold text-xl py-2">Courses:</h1>
        
        <input type="checkbox"  name="gender" class="border rounded py-2 px-3 border-gray-400 focus:border focus:border-violet-600"/> <span>C</span><br>
        <input type="checkbox"  name="gender" class="border rounded py-2 px-3 border-gray-400 focus:border focus:border-violet-600"/> <span>Python</span><br>
        <input type="checkbox"  name="gender" class="border rounded py-2 px-3 border-gray-400 focus:border focus:border-violet-600"/> <span>Java</span>
        
      </div>
      <div class="rounded-lg bg-white  px-4   my-1 pb-4">
        <h1 class="font-semibold text-xl py-2">Department:</h1>
        <select class="border rounded py-2 px-3 border-gray-400 ">
          <option class="py-2 px-3">CSE</option>
          <option class="py-2 px-3">IT</option>
          <option class="py-2 px-3">ECE</option>
        </select>
        
        
      </div>
      <div class="rounded-lg bg-gray-200  px-4   mb-40 flex justify-between">
       <div><button class="bg-violet-600 text-white rounded-lg p-2 px-4">Submit</button></div>
       <div class="mt-2"><butoon class="text-violet-600 rounded-md p-2 px-2 hover:bg-violet-200">Clear form</butoon></div>
      </div>
      
  </div>
</body>
</html>
